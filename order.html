<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Always set up the title and link to
         the style sheet up front. -->

    <title>Sunny Bites Cafe | Order</title>

    <!-- CSS Styles -->

    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="a.js"></script>
  </head>
  <body>
    <div class="mainbox">
      <!-- Navigation -->
      <nav class="main-nav">
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#review">Reviews</a></li>
        </ul>
      </nav>

      <!-- Order Section -->
      <section class="orderitem">
        <div id="notify">
          <!-- to create a notification here that will show either success or failure with respective -->
          <!-- showAlert() will create a new paragraph here an put the message into it  -->
          <h2>Order Online</h2>
          <p>Choose your favorite items and place an order.</p>
        </div>
        <div id="alert" style="display: none; padding: 10px; margin-top: 10px;"></div>
        <form id="orderForm">
            <div id="t1">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="u-full-width"  />
            </div>
        
            <div>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" class="u-full-width" />
            </div>
        
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="u-full-width"  />
            </div>
        
            <!-- Select Item-->
            <div>
                <label for="item">Select Item</label>
                <select id="item" class="u-full-width" >
                    <option value="">Select an item</option>
                    <option value="Pizza">Pizza - $10</option>
                    <option value="Burger">Burger - $5</option>
                    <option value="Pasta">Pasta - $7</option>
                    <option value="Salad">Salad - $4</option>
                </select>
            </div>
        
            <!-- Quantity-->
            <div>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" class="u-full-width" required />
            </div>
        
          
           
        
            <div>
                <!-- Calculate Total-->
                <button type="button" id="calculateTotalBtn" class="u-full-width">Calculate Total</button>
        
                <!-- Place Order-->
                <input type="submit" value="Place Order" id="placeOrderBtn" class="u-full-width btn" />
                <h2>Current Orders</h2>
                <table class="order-table">
                    
                    <tbody id="summaryList"></tbody>
                </table>

                <!-- Total of ordars-->
                <div class="total-container">
                    <h3>Total: $<span id="totalCost">0.00</span></h3>
                </div>
            </div>

    </div>
    <footer>
        <div class="footerboxright">
          <div>
            <p>Ramadan &copy;2025</p>
          </div>
          <div class="footerboxmidsec2">
            <p>
              <i class="fa-brands fa-facebook"></i> &nbsp;&nbsp;&nbsp;&nbsp;
              <i class="fa-solid fa-phone"></i> &nbsp;&nbsp;&nbsp;&nbsp;
              <i class="fa-brands fa-linkedin"></i>&nbsp;&nbsp;&nbsp;&nbsp;
              <i class="fa-solid fa-envelope"></i>&nbsp;&nbsp;&nbsp;&nbsp;
              <i class="fa-brands fa-twitter"></i>
            </p>
          </div>
        </div>
      </footer>
  </body>
</html>
